baseURL = "https://labs.projektemacher.org/"
languageCode = "de"
title = "Projektemacher Labs"
languagecode = "de"
defaultcontentlanguage = "de"
publishDir = "docs"
canonifyurls = true
disablePathToLower = true
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]
theme = ["hugo-video", "projektemacher-base", "hugo-base16-theme"]
paginate = 5
enableInlineShortcodes = true
copyright = "<a href=\"https://labs.projektemacher.org\">Projektemacher Labs</a>"

[languages]
    [languages.de]
        languagename = "Deutsch"

        [languages.de.params]

        [languages.de.menu]

            [[languages.de.menu.main]]
                name = "Geplante Blogs"
                URL = "/future"
                weight = 1

            [[languages.de.menu.main]]
                name = "Ãœber"
                weight = 5
                url = "about/"

    [languages.en]
        languagename = "English"

        [languages.en.params]


        [languages.en.menu]

            [[languages.en.menu.main]]
                name = "Planed Blogs"
                weight = 1
                url = "en/future"

            [[languages.en.menu.main]]
                name = "About"
                weight = 2
                url = "en/about/"

[markup.goldmark.renderer]
  unsafe = true

[imaging]
    quality = 95

[mediaTypes]
  [mediaTypes."application/geo+json"]
    suffixes = ["geojson", "gjson"]
  [mediaTypes."application/ld+json"]
    suffixes = ["json"]
  [mediaTypes."application/x-qrcode-template"]
    suffixes = ["json"]

[outputFormats]
  [outputFormats.geojson]
    mediaType = "application/geo+json"
    isPlainText = true
    isHTML = false
    baseName = "map"
    notAlternative = true

  [outputFormats.iiif]
    mediaType = "application/ld+json"
    isPlainText = true
    isHTML = false
    baseName = "manifest"
    notAlternative = true

  [outputFormats.qrcode]
    mediaType = "application/x-qrcode-template"
    isPlainText = true
    isHTML = false
    baseName = "qrcode"
    notAlternative = true

#[outputs]
#    page = ["HTML"]
#    section= ["GEOJSON"]

[module]
    [[module.mounts]]
        source = "assets/scss"
        target = "assets/scss"

    [[module.mounts]]
        source = "static"
        target = "static"

    [[module.mounts]]
        source = "assets/js"
        target = "assets/js"

    [[module.mounts]]
        source = "themes/hugo-base16-theme/static"
        target = "assets"

[build]
    writeStats = true
