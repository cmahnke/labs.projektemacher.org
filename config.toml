baseURL = "https://labs.projektemacher.org/"
languageCode = "de"
title = "Projektemacher Labs"
languagecode = "de"
defaultcontentlanguage = "de"
publishDir = "docs"
canonifyurls = true
disablePathToLower = true
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]
theme = ["hugo-video", "projektemacher-base", "hugo-base16-theme"]
enableInlineShortcodes = true
copyright = "<a href=\"https://labs.projektemacher.org\">Projektemacher Labs</a>"
enableGitInfo = true
enableRobotsTXT = true

[pagination]
  pagerSize = 5

[languages]
    [languages.de]
        languagename = "Deutsch"

        [languages.de.params]
          title = "Projektemacher Labs"

        [languages.de.menu]

          [[languages.de.menu.main]]
              name = "Geplante Blogs"
              URL = "/future"
              weight = 1

          [[languages.de.menu.main]]
              name = "Ãœber"
              weight = 5
              url = "about/"

    [languages.en]
        languagename = "English"

        [languages.en.params]


        [languages.en.menu]

            [[languages.en.menu.main]]
                name = "Planed Blogs"
                weight = 1
                url = "en/future"

            [[languages.en.menu.main]]
                name = "About"
                weight = 2
                url = "en/about/"

[markup]
defaultMarkdownHandler = 'goldmark'

[markup.goldmark]
  [markup.goldmark.renderer]
    unsafe= true

  [markup.goldmark.parser]
    [markup.goldmark.parser.attribute]
      block = true
      title = true

  [markup.goldmark.extensions]
    #typographer = true
    attribute = true
    strikethrough = true

  [markup.goldmark.extensions.typographer]
    apostrophe = '&rsquo;'
    disable = false
    ellipsis = '&hellip;'
    emDash = '&mdash;'
    enDash = '&ndash;'
    leftAngleQuote = '&laquo;'
    leftDoubleQuote = '&ldquo;'
    leftSingleQuote = '&lsquo;'
    rightAngleQuote = '&raquo;'
    rightDoubleQuote = '&rdquo;'
    rightSingleQuote = '&rsquo;'

  [markup.goldmark.extensions.extras]
    [markup.goldmark.extensions.extras.insert]
      enable = true
    [markup.goldmark.extensions.extras.mark]
      enable = true
    [markup.goldmark.extensions.extras.subscript]
      enable = true
    [markup.goldmark.extensions.extras.superscript]
      enable = true

[imaging]
    quality = 95

[mediaTypes]
  [mediaTypes."application/geo+json"]
    suffixes = ["geojson", "gjson"]
  [mediaTypes."application/ld+json"]
    suffixes = ["json"]
  [mediaTypes."application/x-qrcode-template"]
    suffixes = ["json"]
  [mediaTypes."image/jxl"]
    suffixes = ["jxl"]

[outputFormats]
  [outputFormats.geojson]
    mediaType = "application/geo+json"
    isPlainText = true
    isHTML = false
    baseName = "map"
    notAlternative = true

  [outputFormats.iiif]
    mediaType = "application/ld+json"
    isPlainText = true
    isHTML = false
    baseName = "manifest"
    notAlternative = true

  [outputFormats.iiif-manifest]
    mediaType = "application/ld+json"
    isPlainText = true
    isHTML = false
    baseName = "manifest"
    notAlternative = true

  [outputFormats.iiif-collection]
    mediaType = "application/ld+json"
    isPlainText = true
    isHTML = false
    baseName = "collection"
    notAlternative = true

  [outputFormats.qrcode]
    mediaType = "application/x-qrcode-template"
    isPlainText = true
    isHTML = false
    baseName = "qrcode"
    notAlternative = true

#[outputs]
#    page = ["HTML"]
#    section= ["GEOJSON"]

[sitemap]
  changeFreq = 'weekly'

[module]
  [module.hugoVersion]
    extended = true
    min = '0.146.3'

    [[module.mounts]]
        source = "assets/scss"
        target = "assets/scss"

    [[module.mounts]]
        source = "static"
        target = "static"

    [[module.mounts]]
        source = "assets/js"
        target = "assets/js"

    [[module.mounts]]
        source = "themes/hugo-base16-theme/static"
        target = "assets"

[build]
    writeStats = true

[[cascade]]
  outputs = ['html','rss', 'iiif-collection']
  [cascade._target]
    kind = "term"

[security]
  [security.http]
    mediaTypes = ['^application/json$', '^application/json;\s?charset=[uU][tT][fF]-8$', '^application/sparql-results\+json;\s?charset=[uU][tT][fF]-8$']
