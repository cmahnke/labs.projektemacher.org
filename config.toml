baseURL = "https://labs.projektemacher.org/"
languageCode = "de"
title = "Projektemacher Labs"
languagecode = "de"
defaultcontentlanguage = "de"
publishDir = "docs"
canonifyurls = true
disablePathToLower = true
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]
theme = ["hugo-video", "projektemacher-base", "hugo-base16-theme"]
paginate = 10
enableInlineShortcodes = true

# navigation
[menu]
    [[menu.main]]
        name = "Geplante Blogs"
        URL = "/future"
        weight = 1

    [[menu.main]]
        name = "Ãœber"
        URL = "/about"
        weight = 2

[markup.goldmark.renderer]
  unsafe= true

[imaging]
    quality = 95

[mediaTypes]
  [mediaTypes."application/json"]
    suffixes = ["geojson", "gjson"]

[outputFormats]
  [outputFormats.GEOJSON]
    mediaType = "application/json"
    isPlainText = true
    isHTML = false
    baseName = "map"
    notAlternative = true

  [outputFormats.IIIF]
    mediaType = "application/json"
    isPlainText = true
    isHTML = false
    baseName = "manifest"
    notAlternative = true

[outputs]
    page = ["HTML", "JSON"]
#    section= ["GEOJSON"]

[module]
    [[module.mounts]]
        source = "assets/scss"
        target = "assets/scss"

    [[module.mounts]]
        source = "static"
        target = "static"

    [[module.mounts]]
        source = "assets/js"
        target = "assets/js"
